<script>
// Funzione per chiudere la modale
function chiudiModale() {
    const modale = document.getElementById('modale-quale-polizza-acquistare');
    modale.classList.remove('modalOpen');
}

// Funzione per aprire la modale
function apriModale() {
    const modale = document.getElementById('modale-quale-polizza-acquistare');
    modale.classList.add('modalOpen');
}

// Al caricamento della pagina, chiudi la modale
document.addEventListener('DOMContentLoaded', function() {
    chiudiModale();
    
    // Aggiungi evento al bottone di chiusura dentro la modale
    const bottoneChiusura = document.querySelector('#modale-quale-polizza-acquistare button.close');
    if (bottoneChiusura) {
        bottoneChiusura.addEventListener('click', chiudiModale);
    }
    
    // Aggiungi evento al bottone esterno per aprire la modale
    // Sostituisci il selettore con quello corretto del tuo bottone esterno
    const bottoneApertura = document.querySelector('[data-pln-action-modal-open="#modale-quale-polizza-acquistare"]');
    if (bottoneApertura) {
        bottoneApertura.addEventListener('click', apriModale);
    }
});
</script>
<style>
[data-pln-component='nds-snodo'][data-pln-version='2.0'] {
    padding: 0px;
    .centering_box {
        display: flex;
        flex-direction: column;
        align-items: center;

        .messaggio_modale {
            width: 100%;
            font-size: 16px;
            margin-top: 15px;
        }

        .choosing_box {
            width: 100%;
            display: grid;
            max-width: 100%;
            grid-template-columns: repeat(1, minmax(0, 1fr));

            .radio_box {
                grid-column: span 1 / span 1;

                .form-field{
                    box-shadow: 0 0 15px 0 rgba(51, 51, 51, 0.15);
                    border-radius: 10px;
                }

                .radio-container {
                    /*position: relative;*/
                    display: flex;
                    flex-direction: row;
                    padding-left: 10px;
                    margin-top: 18px;

                    label {
                        margin: 0px 0px 0px 10px;
                        font-family: Source Sans Pro;
                        font-size: 16px;
                        font-weight: normal;
                        font-stretch: normal;
                        font-style: normal;
                        line-height: 1.5;
                        letter-spacing: normal;
                        color: #333;
                        display: block;
                        position: relative;
                    }

                    .btn-group-toggle {
                        &.btn input[type='radio'] {
                            color: #333333;
                        }
                    }

                    /*Personalizzazione campo input radio buttom*/
                    input[type='radio'] {
                        appearance: none;
                        background-color: #fff; /*colore fondo radio button*/
                        margin: 0;
                        font: inherit;
                        color: currentColor;
                        width: 1.25em;
                        height: 1.25em;
                        border: 0.063em solid #333; /*colore border radio button*/
                        border-radius: 50%;
                        display: grid;
                        place-content: center;

                        /*Personalizzazione campo input radio buttom (dot chk)*/
                        &::before {
                            content: '';
                            width: 0.75em;
                            height: 0.75em;
                            border-radius: 50%;
                            transform: scale(0);
                            transition: 120ms transform ease-in-out;
                            box-shadow: inset 1em 1em var(--form-control-color);
                            background-color: #333; /*colore dots */
                        }

                        &:checked::before {
                            transform: scale(1);
                        }
                    }

                    &.radio-cta {
                        width: 100%;
                        border: 3px solid #f4f4f4;
                        border-radius: 10px;
                        padding: 0;
                        flex-direction: column;
                        overflow: hidden;

                        img {
                            width: 45px;
                            height: 45px;
                            pointer-events: none;
                        }

                        .inactive {
                            display: block;
                        }

                        .active {
                            display: none;
                        }

                        .content-wrapper {
                            width: 100%;
                            padding: 15px 10px 15px 10px;
                            position: relative;
                            display: flex;
                            flex-direction: column;
                            justify-content: center;
                            align-items: center;
                            z-index: 10;
                            cursor: pointer;

                            p {
                                font-size: 16px;
                                margin: 0;
                                margin-top: 10px;
                                pointer-events: none;
                                font-weight: normal;
                                text-align: center; 

                                span{
                                    font-weight: 400;
                                    display: block;
                                }
                            }

                            .radio-wrapper {
                                position: absolute;
                                top: 15px;
                                left: 10px;
                            }
                        }

                        label {
                            margin: 0;
                        }

                        .appendice {
                            display: flex;
                            background-color: #f4f4f4;
                            width: 100%;
                            bottom: -20px;
                            left: 0;
                            height: fit-content;
                            padding: 8px 15px 8px 15px;
                            color: #333;
                            border-bottom-left-radius: 10px;
                            border-bottom-right-radius: 10px;

                            .costo{
                                        display: flex;
                                        span{
                                            line-height: 24px;
                                            font-size: 16px;
                                        }
                                    }
                        }

                        &:has(input[type='radio']:checked) {
                            border: 3px solid #008051;
                            border-bottom-left-radius: 15px;
                            border-bottom-right-radius: 15px;

                            input[type='radio'] {
                                border-color: #333;

                                &::before {
                                    content: '';
                                    background-color: #008051; /*colore dots */
                                }
                            }

                            .content-wrapper {
                                p {
                                    font-weight: 600;
                                }

                                .inactive {
                                    display: none;
                                }

                                .active {
                                    display: block;
                                }
                            }

                            &[appendice] {
                                .appendice {
                                    display: flex;
                                    background-color: #008051;
                                    width: 100%;
                                    bottom: -20px;
                                    left: 0;
                                    height: fit-content;
                                    padding: 8px 15px 8px 15px;
                                    color: white;
                                    border-bottom-left-radius: 10px;
                                    border-bottom-right-radius: 10px;

                                    .costo{
                                        display: flex;
                                        span{
                                            line-height: 24px;
                                            font-size: 16px;
                                        }
                                    }
                                }
                            }
                        }
                    }
                }

                p {
                    font-size: 32px;
                    margin: 0;

                    span {
                        font-size: 12px;
                        margin-left: 12px;
                    }
                }
            }

            @media (min-width: 685px) {
                grid-template-columns: repeat(2, minmax(0, 1fr));
                gap: 24px;
            }
        }
    }

    .modal-footer {
        display: flex;
        justify-content: center;
        margin-top: 24px;
        margin-bottom: 24px;

        .continua {
            margin-top: 70px;
        }
    }
}
